name: Dev Build & Deploy

on:
  push:
    branches:
      - codebase-rework
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

jobs:
  dev-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for relevant code changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "RELEVANT_CHANGES=true" >> $GITHUB_ENV
            echo "Manual trigger - building dev image"
          else
            git fetch origin codebase-rework || git fetch origin main
            if git rev-parse ${{ github.event.before }} 2>/dev/null; then
              CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
            else
              # Fallback: diff last two commits if previous SHA is missing
              CHANGED=$(git diff --name-only HEAD~1 HEAD)
            fi
            echo "Changed files:"
            echo "$CHANGED"
            if echo "$CHANGED" | grep -qE '^(commands/|src/|lib/|bot/|index\.js|client\.js|package\.json|Dockerfile)'; then
              echo "RELEVANT_CHANGES=true" >> $GITHUB_ENV
              echo "âœ… Relevant code changes detected"
            else
              echo "RELEVANT_CHANGES=false" >> $GITHUB_ENV
              echo "âš ï¸ No relevant code changes detected"
            fi
          fi

      - name: Skip workflow if no relevant code changed
        if: env.RELEVANT_CHANGES == 'false'
        run: echo "âš ï¸ No relevant code changes â€“ skipping dev build."

      - name: Set up Docker Buildx
        if: env.RELEVANT_CHANGES == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: env.RELEVANT_CHANGES == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract branch name
        if: env.RELEVANT_CHANGES == 'true'
        shell: bash
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          echo "Building for branch: $BRANCH_NAME"

      - name: Build and push Dev Docker image
        if: env.RELEVANT_CHANGES == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            retardgerman/streamyfin-discord-bot:dev
            retardgerman/streamyfin-discord-bot:dev-${{ env.BRANCH_NAME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        if: env.RELEVANT_CHANGES == 'true'
        run: |
          echo "âœ… Dev Docker images built and pushed:"
          echo "ðŸ“¦ retardgerman/streamyfin-discord-bot:dev"
          echo "ðŸ“¦ retardgerman/streamyfin-discord-bot:dev-${{ env.BRANCH_NAME }}"