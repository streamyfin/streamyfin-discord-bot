version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: streamyfin-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - streamyfin-network
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  streamyfin-discord-bot:
    image: retardgerman/streamyfin-discord-bot:latest
    container_name: streamyfin-discord-bot
    restart: unless-stopped
    env_file:
      - .env.prod  # Sichere Umgebungsvariablen
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - ENABLE_RSS_MONITORING=true
      - ENABLE_WEB_PANEL=true
      - WEB_PANEL_PORT=3000
    ports:
      # ⚠️ WICHTIG: Nur intern binden, nicht extern!
      - "127.0.0.1:3000:3000"  # Nur localhost
    volumes:
      - app_data:/app/data
    networks:
      - streamyfin-network
    depends_on:
      redis:
        condition: service_healthy
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD", "node", "health-check.js"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  streamyfin-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  app_data:
    driver: local