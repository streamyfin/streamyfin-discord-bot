<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamyfin Discord Bot - Control Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: #6A0DAD;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-radius: 8px;
        }
        
        h1 { text-align: center; color: white; }
        h2 { color: #6A0DAD; margin-bottom: 1rem; }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #444;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .stat {
            text-align: center;
            padding: 1rem;
            background: #333;
            border-radius: 6px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #6A0DAD;
        }
        
        .stat-label {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status.online { background: #22c55e; color: white; }
        .status.offline { background: #ef4444; color: white; }
        
        .log-container {
            max-height: 400px;
            overflow-y: auto;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 1rem;
        }
        
        .log-entry {
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
        }
        
        .log-timestamp { color: #666; }
        .log-level { font-weight: bold; margin: 0 0.5rem; }
        .log-level.error { color: #ef4444; }
        .log-level.warn { color: #f59e0b; }
        .log-level.info { color: #3b82f6; }
        
        .command-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .command-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
        }
        
        .refresh-btn {
            background: #6A0DAD;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        
        .refresh-btn:hover {
            background: #5a0a93;
        }
        
        .rss-feed {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #333;
            border-radius: 6px;
            border-left: 4px solid #6A0DAD;
        }
        
        .rss-url {
            font-family: monospace;
            color: #aaa;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŽ¬ Streamyfin Discord Bot Panel</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="dashboard">
            <!-- Bot Status Card -->
            <div class="card">
                <h2>Bot Status</h2>
                <div class="stat-grid">
                    <div class="stat">
                        <div class="stat-value" id="status">Loading...</div>
                        <div class="stat-label">Status</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="uptime">-</div>
                        <div class="stat-label">Uptime</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="commands">-</div>
                        <div class="stat-label">Commands</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="errors">-</div>
                        <div class="stat-label">Errors</div>
                    </div>
                </div>
            </div>
            
            <!-- RSS Monitor Card -->
            <div class="card">
                <h2>RSS Monitor</h2>
                <div class="stat-grid">
                    <div class="stat">
                        <div class="stat-value" id="rss-feeds">-</div>
                        <div class="stat-label">Active Feeds</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="rss-items">-</div>
                        <div class="stat-label">Items Processed</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Command Usage -->
        <div class="card">
            <h2>Command Usage</h2>
            <button class="refresh-btn" onclick="loadCommands()">Refresh</button>
            <div class="command-list" id="command-list">
                Loading...
            </div>
        </div>
        
        <!-- RSS Feeds -->
        <div class="card">
            <h2>RSS Feeds</h2>
            <button class="refresh-btn" onclick="loadRSSFeeds()">Refresh</button>
            <div id="rss-list">Loading...</div>
        </div>
        
        <!-- Recent Logs -->
        <div class="card">
            <h2>Recent Activity</h2>
            <button class="refresh-btn" onclick="loadLogs()">Refresh</button>
            <div class="log-container" id="log-container">
                Loading logs...
            </div>
        </div>
    </div>
    
    <script>
        // Utility functions
        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (days > 0) return `${days}d ${hours}h`;
            if (hours > 0) return `${hours}h ${minutes}m`;
            return `${minutes}m`;
        }
        
        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString();
        }
        
        // Load dashboard stats
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('status').innerHTML = 
                    `<span class="status online">ONLINE</span>`;
                document.getElementById('uptime').textContent = formatUptime(data.uptime);
                document.getElementById('commands').textContent = data.commandsExecuted.toLocaleString();
                document.getElementById('errors').textContent = data.errorsCount.toLocaleString();
                document.getElementById('rss-feeds').textContent = data.rssFeeds;
                document.getElementById('rss-items').textContent = data.rssItemsProcessed.toLocaleString();
            } catch (error) {
                console.error('Failed to load stats:', error);
                document.getElementById('status').innerHTML = 
                    `<span class="status offline">OFFLINE</span>`;
            }
        }
        
        // Load command usage
        async function loadCommands() {
            try {
                const response = await fetch('/api/commands');
                const commands = await response.json();
                
                const container = document.getElementById('command-list');
                if (commands.length === 0) {
                    container.innerHTML = '<p>No command usage data available</p>';
                    return;
                }
                
                container.innerHTML = commands.map(cmd => 
                    `<div class="command-item">
                        <span>/${cmd.name}</span>
                        <span>${cmd.count.toLocaleString()}</span>
                    </div>`
                ).join('');
            } catch (error) {
                console.error('Failed to load commands:', error);
                document.getElementById('command-list').innerHTML = 
                    '<p>Error loading commands</p>';
            }
        }
        
        // Load RSS feeds
        async function loadRSSFeeds() {
            try {
                const response = await fetch('/api/rss');
                const feeds = await response.json();
                
                const container = document.getElementById('rss-list');
                if (feeds.length === 0) {
                    container.innerHTML = '<p>No RSS feeds configured</p>';
                    return;
                }
                
                container.innerHTML = feeds.map(feed => 
                    `<div class="rss-feed">
                        <strong>${feed.type.toUpperCase()}</strong>
                        <span class="status ${feed.status === 'active' ? 'online' : 'offline'}">${feed.status}</span>
                        <div class="rss-url">${feed.url}</div>
                        <small>Last check: ${feed.lastCheck ? formatTimestamp(feed.lastCheck) : 'Never'}</small>
                    </div>`
                ).join('');
            } catch (error) {
                console.error('Failed to load RSS feeds:', error);
                document.getElementById('rss-list').innerHTML = 
                    '<p>Error loading RSS feeds</p>';
            }
        }
        
        // Load recent logs
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs?limit=50');
                const logs = await response.json();
                
                const container = document.getElementById('log-container');
                if (logs.length === 0) {
                    container.innerHTML = '<p>No logs available</p>';
                    return;
                }
                
                container.innerHTML = logs.map(log => 
                    `<div class="log-entry">
                        <span class="log-timestamp">${formatTimestamp(log.timestamp)}</span>
                        <span class="log-level ${log.level}">[${log.level.toUpperCase()}]</span>
                        <span>${log.message}</span>
                    </div>`
                ).join('');
                
                // Scroll to bottom
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error('Failed to load logs:', error);
                document.getElementById('log-container').innerHTML = 
                    '<p>Error loading logs</p>';
            }
        }
        
        // Initialize dashboard
        function init() {
            loadStats();
            loadCommands();
            loadRSSFeeds();
            loadLogs();
            
            // Auto-refresh every 30 seconds
            setInterval(loadStats, 30000);
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
