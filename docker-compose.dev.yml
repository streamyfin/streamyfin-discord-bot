version: '3.8'

services:
  streamyfin-discord-bot:
    build:
      context: .
      target: base
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=DEBUG
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    ports:
      - "9229:9229"  # Node.js debugging port
    stdin_open: true
    tty: true