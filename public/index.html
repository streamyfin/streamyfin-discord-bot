<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamyfin Discord Bot Dashboard</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 20px; 
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
      position: relative;
    }

    .header h1 { 
      font-size: 2.5rem; 
      margin-bottom: 10px; 
    }

    .header p { 
      font-size: 1.2rem; 
      opacity: 0.9; 
    }

    .admin-toggle {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #admin-toggle-btn, #change-password-btn, #logout-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    #admin-toggle-btn:hover, #change-password-btn:hover, #logout-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .admin-status.logged-in {
      color: #4CAF50;
      font-weight: bold;
    }

    .admin-status {
      font-size: 0.9rem;
      font-weight: bold;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      min-width: 300px;
      text-align: center;
    }

    .modal-content h3 {
      color: #667eea;
      margin-bottom: 20px;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .modal-content input:focus {
      outline: none;
      border-color: #667eea;
    }

    .modal-content button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 15px;
    }

    .modal-content button:hover {
      background: #5a67d8;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      color: #999;
    }

    .close:hover {
      color: #333;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover { 
      transform: translateY(-5px); 
    }

    .card h3 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Admin Section Styles */
    .admin-section {
      border: 2px solid #667eea;
      background: linear-gradient(135deg, #f8f9ff 0%, #fff 100%);
    }

    .admin-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .admin-btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .restart-btn {
      background: #48bb78;
      color: white;
    }

    .restart-btn:hover {
      background: #38a169;
      transform: translateY(-2px);
    }

    .danger-btn {
      background: #e53e3e;
      color: white;
    }

    .danger-btn:hover {
      background: #c53030;
      transform: translateY(-2px);
    }

    .stat {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .stat-value {
      font-weight: bold;
      color: #667eea;
    }

    .refresh-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px 0;
      width: 100%;
      transition: background 0.3s ease;
    }

    .refresh-btn:hover { 
      background: #5a67d8; 
    }

    .log-entry {
      padding: 8px;
      margin: 5px 0;
      border-left: 4px solid #667eea;
      background: #f8f9fa;
      border-radius: 0 8px 8px 0;
      font-family: monospace;
      font-size: 0.9rem;
    }

    .log-level-error { 
      border-left-color: #e53e3e; 
    }

    .log-level-warn { 
      border-left-color: #dd6b20; 
    }

    .log-level-info { 
      border-left-color: #3182ce; 
    }

    .loading { 
      text-align: center; 
      color: #666; 
      margin: 20px 0; 
    }

    .emoji { 
      font-size: 1.5rem; 
    }

    .error {
      color: #ff4444;
      background: #ffebee;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }

    .success {
      color: #00c851;
      background: #e8f5e8;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .admin-toggle {
        position: static;
        justify-content: center;
        margin-top: 20px;
      }
      
      .header {
        text-align: center;
      }
      
      .admin-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéµ Streamyfin Discord Bot</h1>
      <p>Dashboard & Monitoring Panel</p>
      <div class="admin-toggle">
        <button id="admin-toggle-btn" onclick="toggleAdmin()">Admin Login</button>
        <button id="change-password-btn" onclick="openPasswordModal()" style="display: none;">Change Password</button>
        <button id="logout-btn" onclick="logout()" style="display: none;">Logout</button>
        <span id="admin-status" class="admin-status"></span>
      </div>
    </div>
    
    <!-- Admin Login Modal -->
    <div id="admin-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close" onclick="closeAdminModal()">&times;</span>
        <h3>üîê Admin Login</h3>
        <form id="login-form" onsubmit="adminLogin(event)">
          <input type="password" id="admin-password" placeholder="Enter password" required />
          <button type="submit">Login</button>
        </form>
        <div id="login-status"></div>
      </div>
    </div>
    
    <!-- Change Password Modal -->
    <div id="password-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close" onclick="closePasswordModal()">&times;</span>
        <h3>üîë Change Password</h3>
        <form id="password-form" onsubmit="changePassword(event)">
          <input type="password" id="current-password" placeholder="Current password" required />
          <input type="password" id="new-password" placeholder="New password (min 8 chars)" minlength="8" required />
          <input type="password" id="confirm-password" placeholder="Confirm new password" required />
          <button type="submit">Change Password</button>
        </form>
        <div id="password-status"></div>
      </div>
    </div>
    
    <div class="dashboard">
      <div class="card">
        <h3><span class="emoji">üìä</span> Bot Statistics</h3>
        <button class="refresh-btn" onclick="loadStats()">Refresh Stats</button>
        <div id="stats-content">
          <div class="loading">Loading statistics...</div>
        </div>
      </div>
      
      <div class="card">
        <h3><span class="emoji">ü§ñ</span> Commands Usage</h3>
        <button class="refresh-btn" onclick="loadCommands()">Refresh Commands</button>
        <div id="commands-content">
          <div class="loading">Loading commands...</div>
        </div>
      </div>
      
      <div class="card">
        <h3><span class="emoji">üì°</span> RSS Feeds</h3>
        <button class="refresh-btn" onclick="loadRSS()">Refresh RSS</button>
        <div id="rss-content">
          <div class="loading">Loading RSS feeds...</div>
        </div>
      </div>
      
      <div class="card">
        <h3><span class="emoji">üìã</span> Recent Logs</h3>
        <button class="refresh-btn" onclick="loadLogs()">Refresh Logs</button>
        <div id="logs-content">
          <div class="loading">Loading logs...</div>
        </div>
      </div>
      
      <!-- Admin Controls -->
      <div id="admin-controls" class="card admin-section" style="display: none;">
        <h3><span class="emoji">üîß</span> Admin Controls</h3>
        <div class="admin-buttons">
          <button class="admin-btn restart-btn" onclick="restartBot()">üîÑ Restart Bot</button>
          <button class="admin-btn danger-btn" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>
        <div id="admin-actions-status"></div>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
